<table mat-table [dataSource]="produtos" class="mat-elevation-z8 w-100 mb-3">
    <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef> Imagem</th>
        <td mat-cell *matCellDef="let produto">
            <div *ngIf="produto.imagem; else semImagem">
                <img class="imagem-produto" src="/assets/imgs/{{produto.imagem}}">
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let produto"> {{produto.produtoNome}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade</th>
        <td mat-cell *matCellDef="let produto"> {{produto.quantidadeProduto}} </td>
    </ng-container>

    <ng-container matColumnDef="defeito">
        <th mat-header-cell *matHeaderCellDef> Defeitos</th>
        <td mat-cell *matCellDef="let produto"> {{produto.defeito}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor</th>
        <td mat-cell *matCellDef="let produto"> {{produto.valor | currency: 'BRL'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>


<ng-template #semImagem>
    <img class="imagem-produto" mat-card-image src="assets/imgs/no-image.jpg">
</ng-template>
